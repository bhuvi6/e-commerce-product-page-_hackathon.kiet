<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trendy Trades</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for inline block */
        span {
            display: inline-block;
        }

        /* Add styles for better layout */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        .col-2 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .col-2 h1 {
            font-size: 2em;
        }

        .btn {
            text-decoration: none;
            background-color: #e44d26;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        section img {
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
        }

        h4 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="trendy_trades.jpeg" width="125px" alt="LOGO">
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Account</a></li>
                    </ul>
                </nav>
                <img src="cart.jpeg" width="30px" height="30px" alt="Shopping Cart">
            </div>
            <div class="row"></div>
            <div class="col-2">
                <h1>One Platform for<br>All Your Needs!</h1>
                <a href="#" class="btn">Explore Now &#8594;</a>
            </div>
            <div class="col-2">
                <img src="shopping.jpeg" alt="Shopping" width="100px" height="100px">
            </div>
        </div>
    </div>
    <section>
        <span>
            <img src="electronics 1.jpeg" width="345px" height="345" alt="Electronics 1">
            <h4>Price: $499.99</h4>
        </span>
        <span>
            <img src="electronics 2.jpeg" width="345px" height="345" alt="Electronics 2">
            <h4>Price: $699.99</h4>
        </span>
        <span>
            <img src="books.jpeg" width="345px" height="345" alt="Books">
            <h4>Price: $29.99</h4>
        </span>
        <span>
            <img src="shoes.jpeg" width="345px" height="345" alt="Shoes">
            <h4>Price: $99.99</h4>
        </span>
        <span>
            <img src="makeup.jpeg" width="345px" height="345" alt="Makeup">
            <h4>Price: $49.99</h4>
        </span>
    </section>
    <h1>Products</h1>
    <span>
        <img src="bb.jpeg" width="345px" height="345" alt="Product 1">
        <h4>Price: $2000</h4>
    </span>
    <span>
        <img src="mm.jpeg" width="345px" height="345" alt="Product 2">
        <h4>price: $56.98</h4>
    </span>
    <span>

        <h4>price:145 "56"</h4>
    </span>
</body>
</html>
